{% extends "encyclopedia/layout.html" %}

{% block title %}
    edit
{% endblock %}

{% block body %}
<h3>Update Page</h3>
<div class="row">
    <div class="col-11">
        <form action="{% url 'edit' title %}" method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-dark" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock %}
